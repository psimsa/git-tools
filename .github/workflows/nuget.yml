name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Fetch static secrets from Akeyless
        uses: akeyless-community/akeyless-github-action@v1.1.2
        id: fetch-secrets
        with:
          access-id: ${{ secrets.AKEYLESS_ACCESS_ID }}
          access-key: ${{ secrets.AKEYLESS_ACCESS_KEY }}
          access-type: access_key
          static-secrets: |
            - name: "/keys/nuget"
              output-name: "NUGET_API_KEY"
      - name: Create NuGet package
        run: dotnet pack -c Release -o ./artifacts -p:Version=${GITHUB_REF#refs/tags/v}
      - name: Publish package to nuget.org
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.fetch-secrets.outputs.NUGET_API_KEY }}
      - name: Publish NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./artifacts
